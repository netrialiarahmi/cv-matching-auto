name: Weekly Kalibrr Export

on:
  schedule:
    # Run every Monday at 00:00 UTC (07:00 WIB)
    - cron: '0 0 * * 1'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install playwright python-dotenv pandas requests
          playwright install chromium
          playwright install-deps
      
      - name: Run Kalibrr Export
        env:
          KAID: ${{ secrets.KAID }}
          KB: ${{ secrets.KB }}
          GSHEET_URL: ${{ secrets.GSHEET_URL }}
          GSHEET_CSV_URL: ${{ secrets.GSHEET_CSV_URL }}
        run: |
          python kalibrr_export.py
      
      - name: Commit sheet_positions.csv to GitHub
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sheet_positions.csv
          git diff --staged --quiet || git commit -m "ðŸ“Š Update sheet_positions.csv from Google Sheets"
          git push
      
      - name: Upload exported CSVs as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kalibrr-exports-${{ github.run_number }}
          path: kalibrr_exports/
          retention-days: 30
